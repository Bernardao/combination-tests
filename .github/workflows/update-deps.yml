name: Update dependencies

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # No activar cache en la primera ejecución si no hay pnpm-lock.yaml
          # cache: pnpm  

      # 3️⃣ Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 4️⃣ Instalar dependencias y generar pnpm-lock.yaml si no existe
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5️⃣ Actualizar todas las dependencias a la última versión
      - name: Update dependencies
        run: pnpm up --latest

      # 6️⃣ Commit y push del lockfile y package.json actualizado
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore: update dependencies and regenerate lockfile" || echo "No changes to commit"
          git push

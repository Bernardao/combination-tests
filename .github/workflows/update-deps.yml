name: Generate pnpm-lock.yaml

on:
  workflow_dispatch:

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 4️⃣ Instalar dependencias y generar lockfile
      - name: Install dependencies and generate lockfile
        run: |
          pnpm install --no-frozen-lockfile

      # 5️⃣ Commit y push del lockfile generado
      - name: Commit lockfile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pnpm-lock.yaml
          git commit -m "chore: generate pnpm-lock.yaml" || echo "No changes to commit"
          git push

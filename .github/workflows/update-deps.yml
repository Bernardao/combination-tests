name: Update dependencies

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Update direct dependencies only
        run: |
          # Aquí listamos explícitamente las dependencias directas que queremos actualizar
          pnpm up nuxt@~3.19.0 vite@~5.4.17 @nuxt/devtools@~2.6.4

      - name: Reinstall dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore: update direct dependencies" || echo "No changes to commit"
          git push

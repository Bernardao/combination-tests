name: Update direct dependencies

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 4️⃣ Instalar dependencias (genera lockfile si no existe)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5️⃣ Actualizar dependencias directas explícitamente
      - name: Update direct dependencies
        run: |
          pnpm up nuxt@~3.19.0 vite@~5.4.21 @nuxt/devtools@~2.6.5 cookie@^1.1.1

      # 6️⃣ Commit y push de package.json y pnpm-lock.yaml
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore: update direct dependencies and regenerate lockfile" || echo "No changes to commit"
          git push
